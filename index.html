<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container w-full h-screen  p-1 border-box">
        <div class="keys w-[95%] h-[25vh] mx-auto mt-48 flex justify-evenly items-center p-1 border-box">
            <div class="key" data-key="65">
                <kbd class="text-4xl">A</kbd>
                <span>CLAP</span>
            </div>
            <div class="key" data-key="83">
                <kbd class="text-4xl">S</kbd>
                <span>HIHAT</span>
            </div>
            <div class="key" data-key="68">
                <kbd class="text-4xl">D</kbd>
                <span>KICK</span>
            </div>
            <div class="key" data-key="70">
                <kbd class="text-4xl">F</kbd>
                <span class="lg:text-lg xl:text-2xl">OPENHAT</span>
            </div>
            <div class="key" data-key="71">
                <kbd class="text-4xl">G</kbd>
                <span>BOOM</span>
            </div>
            <div class="key" data-key="72">
                <kbd class="text-4xl">H</kbd>
                <span>RIDE</span>
            </div>
            <div class="key" data-key="74">
                <kbd class="text-4xl">J</kbd>
                <span>SNARE</span>
            </div>
            <div class="key" data-key="75">
                <kbd class="text-4xl">K</kbd>
                <span>TOM</span>
            </div>
            <div class="key" data-key="76">
                <kbd class="text-4xl">L</kbd>
                <span>TINK</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
